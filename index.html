
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* Reset & Base */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container */
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            max-width: 90%;
            animation: fadeIn 1.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Icon */
        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Headings */
        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-weight: 400;
        }

        /* Message */
        p {
            font-size: 1.2rem;
            margin: 1.5rem 0;
            line-height: 1.6;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            background: rgba(255,255,255,0.2);
            border-radius: 50px;
            margin: 2rem 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 12px;
            background: #fff;
            width: 0%;
            border-radius: 50px;
            animation: progress 8s ease-in-out infinite;
        }
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 0%; }
        }

        /* Social Links */
        .social-links {
            margin-top: 2rem;
        }
        .social-links a {
            color: #fff;
            font-size: 1.8rem;
            margin: 0 1rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-links a:hover {
            transform: translateY(-5px);
            color: #ffd700;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 1.4rem; }
            .icon { font-size: 3rem; }
        }
    </style>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1>Under Construction</h1>
        <h2>We're building something awesome!</h2>
        <p>This GitHub Pages site is currently being crafted with care. Check back soon for the big reveal.</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <p>Stay connected:</p>
        <div class="social-links">
            <!-- Replace with your actual links -->
            <a href="https://github.com/yourusername" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://twitter.com/yourusername" target="_blank" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="mailto:your.email@example.com" aria-label="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>
</body>
</html>
